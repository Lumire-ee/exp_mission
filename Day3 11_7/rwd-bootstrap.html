<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  :root {
      --primary-color: #0d6efd;
      --text-color-light: #ffffff;
      --text-color-dark: #343a40;
      --accent-color: #6610f2;

      --font-size-large: 1.25rem;
      --font-size-small: 0.875rem;
    }

    .card-img-top {
      width: 100%;  
      height: 300px;
      object-fit: contain;
    }

    .nav-item{
      background-color: var(--primary-color);
      color: var(--text-color-light);
    }

    .nav-item:hover {
      background-color: var(--accent-color);
      color: var(--text-color-light);
    }

    .card-title {
      font-size: var(--font-size-large);
      color: var(--text-color-dark);
    }

    .card-text {
      font-size: var(--font-size-small);
      color: var(--text-color-dark);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }
</style>
<body>
  
  <div class="container text-center">
    <div class="row">
      <div class="col p-3 mb-2 nav-item">
        nav1
      </div>
      <div class="col-6 p-3 mb-2 nav-item">
        nav2
      </div>
      <div class="col p-3 mb-2 nav-item">
        nav3
      </div>
    </div>
  
    <div class="card-group">
    <div class="card"">
      <img src="./assets/htmllogo.png" class="card-img-top img-fluid" alt="...">
      <div class="card-body">
        <h5 class="card-title">HTML</h5>
        <p class="card-text">HTML은 웹사이트의 모습을 기술하기 위한 마크업 언어입니다.</p>
        <a href="#" class="btn btn-primary">자세히 알아보기</a>
      </div>
    </div>

    <div class="card"">
      <img src="./assets/csslogo.png" class="card-img-top img-fluid" alt="...">
      <div class="card-body">
        <h5 class="card-title">CSS</h5>
        <p class="card-text">CSS는 HTML로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 스타일 시트 언어입니다.</p>
        <a href="#" class="btn btn-primary">자세히 알아보기</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
